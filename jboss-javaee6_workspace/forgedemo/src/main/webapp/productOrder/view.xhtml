<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productOrderBean.id}"/>
		<f:event type="preRenderView" listener="#{productOrderBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Product Order"/>

	<ui:define name="header">
		Product Order
	</ui:define>

	<ui:define name="subheader">
		View existing Product Order
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="productOrderBeanProductOrderCustomer" value="Customer:"/>
			<h:link id="productOrderBeanProductOrderCustomer" outcome="/customer/view" value="#{productOrderBean.productOrder.customer}">
				<f:param name="id" value="#{productOrderBean.productOrder.customer.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="productOrderBeanProductOrderShippingAddress" value="Shipping Address:"/>
			<h:dataTable id="productOrderBeanProductOrderShippingAddress" styleClass="data-table" value="#{forgeview:asList(productOrderBean.productOrder.shippingAddress)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Street"/>
					</f:facet>
					<h:link outcome="/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStreet" value="#{_item.street}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="City"/>
					</f:facet>
					<h:link outcome="/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCity" value="#{_item.city}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Zip"/>
					</f:facet>
					<h:link outcome="/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemZip" value="#{_item.zip}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
