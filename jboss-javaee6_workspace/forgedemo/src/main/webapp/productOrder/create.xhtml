<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productOrderBean.id}"/>
		<f:event type="preRenderView" listener="#{productOrderBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Product Order"/>

	<ui:define name="header">
		Product Order
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty productOrderBean.id}">
				Edit existing Product Order
			</c:when>
			<c:otherwise>
				Create a new Product Order
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="productOrderBeanProductOrderCustomer" value="Customer:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{customerBean.converter}" id="productOrderBeanProductOrderCustomer" value="#{productOrderBean.productOrder.customer}">
						<f:selectItem/>
						<f:selectItems value="#{customerBean.all}"/>
					</h:selectOneMenu>
					<h:message for="productOrderBeanProductOrderCustomer" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productOrderBeanProductOrderShippingAddress" value="Shipping Address:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{productOrderBean.productOrder.shippingAddress}"/>
					<h:dataTable id="productOrderBeanProductOrderShippingAddress" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Street"/>
							</f:facet>
							<h:link outcome="/address/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStreet" value="#{_item.street}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="City"/>
							</f:facet>
							<h:link outcome="/address/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCity" value="#{_item.city}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Zip"/>
							</f:facet>
							<h:link outcome="/address/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemZip" value="#{_item.zip}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{addressBean.converter}" id="productOrderBeanProductOrderShippingAddressSelect" value="#{requestScope['productOrderBeanProductOrderShippingAddressSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{addressBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['productOrderBeanProductOrderShippingAddressSelect'])}" id="productOrderBeanProductOrderShippingAddressAdd" onclick="if (document.getElementById(document.forms[0].id+':productOrderBeanProductOrderShippingAddressSelect').selectedIndex &lt; 1) { alert('Must select a Address'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{productOrderBean.update}"/>
				<c:choose>
					<c:when test="#{!empty productOrderBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{productOrderBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{productOrderBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
