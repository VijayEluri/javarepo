<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{addressBean.id}"/>
		<f:event type="preRenderView" listener="#{addressBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Address"/>

	<ui:define name="header">
		Address
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty addressBean.id}">
				Edit existing Address
			</c:when>
			<c:otherwise>
				Create a new Address
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="addressBeanAddressStreet" value="Street:"/>
				<h:panelGroup>
					<h:inputText id="addressBeanAddressStreet" value="#{addressBean.address.street}"/>
					<h:message for="addressBeanAddressStreet" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="addressBeanAddressCity" value="City:"/>
				<h:panelGroup>
					<h:inputText id="addressBeanAddressCity" value="#{addressBean.address.city}"/>
					<h:message for="addressBeanAddressCity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="addressBeanAddressZip" value="Zip:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{zipCodeBean.converter}" id="addressBeanAddressZip" value="#{addressBean.address.zip}">
						<f:selectItem/>
						<f:selectItems value="#{zipCodeBean.all}"/>
					</h:selectOneMenu>
					<h:message for="addressBeanAddressZip" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="addressBeanAddressAddresses" value="Addresses:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{addressBean.address.addresses}"/>
					<h:dataTable id="addressBeanAddressAddresses" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Street"/>
							</f:facet>
							<h:link outcome="/address/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStreet" value="#{_item.street}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="City"/>
							</f:facet>
							<h:link outcome="/address/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCity" value="#{_item.city}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Zip"/>
							</f:facet>
							<h:link outcome="/address/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemZip" value="#{_item.zip}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{addressBean.converter}" id="addressBeanAddressAddressesSelect" value="#{requestScope['addressBeanAddressAddressesSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{addressBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['addressBeanAddressAddressesSelect'])}" id="addressBeanAddressAddressesAdd" onclick="if (document.getElementById(document.forms[0].id+':addressBeanAddressAddressesSelect').selectedIndex &lt; 1) { alert('Must select a Address'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{addressBean.update}"/>
				<c:choose>
					<c:when test="#{!empty addressBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{addressBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{addressBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
