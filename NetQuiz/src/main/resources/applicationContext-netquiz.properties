#properties for the applicationContext-netquiz.xml
# specify hostname specific config if needed - if not, the default will be used
# host_jdbc.someproperty will be used if found - if not, jdbc.someproperty will be used

## default is used if the hostname found doesn't map anything in this config file

###################################################################################################
# Default (Local)
# 
################################################################################################### 

jdbc.url=jdbc:mysql://localhost:3306/netquiz
jdbc.user=root
jdbc.password=
jdbc.dialect=org.hibernate.dialect.MySQLDialect
sendEmails=false
run.recurringjob=false

###################################################################################################
# DEV
# 
################################################################################################### 

#replacewithhostname_jdbc.url=jdbc:mysql://localhost:3306/netquiz
#replacewithhostname_jdbc.user=root
#replacewithhostname_jdbc.password=root
#replacewithhostname_jdbc.dialect=org.hibernate.dialect.MySQLDialect

someserver_sendEmails=true
someserver_run.recurringjob=true